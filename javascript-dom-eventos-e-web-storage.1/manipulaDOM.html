<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
            Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
            Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
            Crie uma função que mude a cor do quadrado vermelho para branco.
            Crie uma função que corrija o texto da tag <h1>.
            Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
            Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
      function mudaTexto(texto) {
        document.getElementsByTagName("p")[1].innerText = texto;
      }
      
      function mudaCorVerde(cor) {
        document.getElementsByClassName("main-content")[0].style.backgroundColor = cor;
      }

      function mudaCorBranco(cor) {
        document.getElementsByClassName("center-content")[0].style.backgroundColor = cor;
      }
      
      function corrigeTexto(texto) {
        document.getElementsByTagName("h1")[0].innerText = texto;
      }

      function maiusculo() {
        document.getElementsByTagName("p")[1].style.textTransform = "uppercase";
      }

      function exibeConsole() {
        let paragrafos = document.getElementsByTagName("p");
        for (let i = 0; i < paragrafos.length; i += 1) {
          console.log(paragrafos[i].innerText);
        }
      }

      mudaTexto("Daqui a 2 anos me vejo como uma pessoa desenvolvedora em ascensão na carreira, quem sabe fora do país???");
      mudaCorVerde("rgb(76,164,109)");
      mudaCorBranco("white");
      corrigeTexto("Exercício 5.1 - JavaScript");
      maiusculo();
      exibeConsole();

    </script>
  </body>
</html>
